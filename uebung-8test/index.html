<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSSGrid Gallery</title>

    <!-- Your gallery styles -->
    <link rel="stylesheet" href="gallery.css" />

    <!-- jQuery Modal CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <style>
      /* Temporary safety: ensure clicks reach the link */
      #gallery a { position: relative; z-index: 1; }
      /* If a grid overlay blocks clicks, this helps diagnose it */
    </style>
  </head>

  <body>
    <div id="gallery">
      <figure>
        <a href="#img1" rel="modal:open">
          <img src="images/1.jpg" alt="Ein Bild der Schweiz" />
        </a>
        <figcaption>Historische Steinbrücke im Wallis.</figcaption>
      </figure>
    </div>

    <!-- Modal container -->
    <div id="img1" class="modal">
      <img src="images/1.jpg" alt="Ein Bild der Schweiz">
      <a href="#" rel="modal:close">Schließen</a>
    </div>

    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Modal JS second -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <!-- Sanity checks -->
    <script>
      $(function () {
        console.log('jQuery version:', $.fn.jquery);
        console.log('Modal plugin:', typeof $.modal); // should be "function"
        $('a[rel="modal:open"]').on('click', function(){ console.log('link clicked'); });
      });
    </script>
  </body>
</html>
